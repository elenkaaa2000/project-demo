<div class="container">
    <div class="image">
        <img src="{{gift.imageUrl}}" alt="">
    </div>

    <div class="gift-details">
        <h2>Title: {{gift.title}} </h2>
        <p><strong>Price: </strong>{{gift.price}} lv.</p>
        <p><strong>Category: </strong>{{gift.category}}</p>
        <p><strong>Delivery: </strong>{{gift.delivery}} days</p>
        <p><strong>Description: </strong>{{gift.description}}</p>

        <div class="action-btn">
            <button class="btn"><a routerLink="/gifts/{{gift._id}}/edit">Edit</a></button>
            <button class="btn"><a routerLink="/gifts/{{gift._id}}/delete">Delete</a></button>

            <button class="btn"><a routerLink="/gifts/{{gift._id}}/like">Like gift</a></button>
            <p class="message">You have already added the gift to wishlist</p>

            <button class="btn"><a routerLink="/gifts/{{gift._id}}/buy">Buy gift</a></button>
            <p class="message">You have already added the gift to shopping cart</p>

        </div>
    </div>

</div>
